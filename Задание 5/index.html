        <div class="form">

            <input class="input input-limit" type="number" id="limit" min="1" max="10" placeholder="0">
            <button class="btn" type="submit">Запрос</button>
        </div>

        <div>
            <button class="clear-storage" type="submit">Очистить localStorage</button>
        </div>
